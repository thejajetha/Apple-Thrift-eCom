<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Thrift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/99b573c11e.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <nav class="relative flex items-center justify-between sm:h-10 md:justify-center py-6 px-4 mt-2">
        
        <div class="hidden md:flex md:space-x-10">
            <a href="{%url 'index'%}" target=""
                class="font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">Home</a>

            <a href="{%url 'order-summary'%}"
                class="font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">My Orders</a>
            <a href="{%url 'wishlist-summary'%}"
                class="font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">My Wishlist</a>         
        </div>

        <div class="hidden md:absolute md:flex md:items-center md:justify-end md:inset-y-0 md:right-0">
            <span class="inline-flex rounded-md shadow ml-2 mr-2">
                <a href="{%url 'cart-summary'%}" class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:border-blue-700 transition duration-150 ease-in-out">
                   Cart {{cart_item_count}}
                </a>
            </span>

            <span class="inline-flex ml-2 mr-2">
                {%if request.user.is_authenticated%}
                <a href="{%url 'signout'%}">
                    <button class="border border-blue-500 text-blue-500 font-bold py-2 px-4 rounded">
                        Logout
                    </button>
                </a>
                {%else%}
                <a href="{%url 'signin'%}">
                    <button class="border border-blue-500 text-blue-500 font-bold py-2 px-4 rounded">
                        Login
                    </button>
                </a>
                {%endif%}
            </span>            
        </div>

    </nav>

    {%block main_block%}
    {%endblock%}

</body>
</html>
